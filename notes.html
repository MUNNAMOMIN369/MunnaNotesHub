    /* Cards */
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;

    }
    nav a:hover {
      color: #ffcc70;
      transform: translateY(-3px);
    }
    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #ff512f, #dd2476);
      transform: scaleX(0);
      transition: transform 0.3s ease;
      transform-origin: right;
    }
    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }
    /* Fonts */
    h1, h2, h3 {
      font-family: 'Poppins', sans-serif;
      letter-spacing: 0.5px;
    }

    }

      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: all 0.3s ease;
    }
    .whatsapp-float:hover {
      background-color: #20b857;

  // Categories mapping to container divs in HTML
  const categories = {
    'Engineering': document.getElementById('engineeringNotes'),
    'Medical': document.getElementById('medicalNotes'),
    'Commerce': document.getElementById('commerceNotes')
    
     };

  // Convert Google Drive view link into direct download
  function makeDirectDownload(url) {
    if (url.includes("drive.google.com")) {
      let match = url.match(/\/d\/([^\/]+)\//);
      if (match && match[1]) {
        return `https://drive.google.com/uc?export=download&id=${match[1]}`;
      }
    }
    return url; // return URL as-is if no match
  }

  // Render notes cards into the category container
  function renderNotes(category, notes) {
    notes.forEach(n => {
      const card = document.createElement("div");
      card.className = "glass p-6 rounded-xl text-center card";
      card.innerHTML = `
        <img src="${n.image}" alt="${n.title}" class="w-full h-40 object-cover rounded-lg mb-4" />
        <h3 class="font-bold text-xl mb-2 text-indigo-300">${n.title}</h3>
        <p class="text-sm text-gray-300 mb-2">${n.details}</p>
        <p class="text-xs text-pink-400 font-semibold mb-3">Language: ${n.language}</p>
        <a href="${makeDirectDownload(n.fileUrl)}" download 
          class="px-4 py-2 rounded-lg font-semibold text-white 
                 bg-gradient-to-r from-pink-500 to-yellow-500 
                 hover:from-yellow-500 hover:to-pink-500 
                 transition-transform transform hover:scale-105 shadow-md"
        >
          ‚¨áÔ∏è Download
        </a>
      `;
      categories[category].appendChild(card);
    });
  }

  // Render all categories immediately
  for (const cat in manualNotes) {
    if (categories[cat]) {
      renderNotes(cat, manualNotes[cat]);
    }
  }

  // Toggle background colors on button click
  document.getElementById("toggleBtn").addEventListener("click", () => {
    document.body.classList.toggle("bg1");
    document.body.classList.toggle("bg2");
  });
