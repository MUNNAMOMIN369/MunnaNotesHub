  const q = (search.value || '').toLowerCase().trim();
  const cat = category.value;
  const sort = sortSelect.value;
  let list = platforms.slice();

  // Filter by category
  if(cat !== 'all') {
    list = list.filter(p => p.category === cat);
  }

  // Filter by search query in name, benefit, steps, tips
  if(q) {
    list = list.filter(p =>
      p.name.toLowerCase().includes(q) ||
      (p.benefit && p.benefit.toLowerCase().includes(q)) ||
      (p.steps && p.steps.some(st => st.toLowerCase().includes(q))) ||
      (p.tips && p.tips.some(tp => tp.toLowerCase().includes(q)))
    );
  }

  // Sorting
  if(sort === 'az') {
    list.sort((a,b) => a.name.localeCompare(b.name));
  } else if(sort === 'cat') {
    list.sort((a,b) => a.category.localeCompare(b.category) || a.name.localeCompare(b.name));
  }

  // Clear existing cards
  cardsRoot.innerHTML = '';

  // Render cards
  list.forEach(p => {
    const node = template.content.cloneNode(true);
    const article = node.querySelector('article');
    article.id = p.id;
    article.dataset.id = p.id;

    // Basic fields
    node.querySelector('.platform-title').textContent = p.name;
    node.querySelector('.category').textContent = p.category;
    const visitBtn = node.querySelector('.visitBtn');
    visitBtn.href = p.url;
    node.querySelector('.benefit').textContent = p.benefit;
    node.querySelector('.time').textContent = p.time || '';
    node.querySelector('.skill').textContent = p.skill || '';

    // steps
    const stepsEl = node.querySelector('.steps');
    stepsEl.innerHTML = '';
    if(p.steps){
      p.steps.forEach(s => { 
        const li = document.createElement('li'); 
        li.textContent = s; 
        stepsEl.appendChild(li); 
      });
    }

    // tips
    const tipsEl = node.querySelector('.tips');
    tipsEl.innerHTML = '';
    if(p.tips){
      p.tips.forEach(t => { 
        const li = document.createElement('li'); 
        li.textContent = t; 
        tipsEl.appendChild(li); 
      });
    }

    // notes
    const notesEl = node.querySelector('.notes');
    notesEl.innerHTML = '';
    if(p.notes){
      p.notes.forEach(n => {
        const li = document.createElement('li');
        li.textContent = n;
        notesEl.appendChild(li);
      });
    }

    // ‚úÖ FIXED: Copy button copies its own Visit button link
    const shareBtn = node.querySelector('.shareBtn');
    shareBtn.addEventListener('click', () => {
      const visitLink = visitBtn.href;
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(visitLink).then(() => {
          alert('link copied!');
        }).catch(() => {
          fallbackCopy(visitLink);
        });
      } else {
        fallbackCopy(visitLink);
      }
    });

    cardsRoot.appendChild(node);
  });
}

// fallback copy for old browsers
function fallbackCopy(text) {
  const ta = document.createElement('textarea');
  ta.value = text;
  ta.setAttribute('readonly', '');
  ta.style.position = 'absolute';
  ta.style.left = '-9999px';
  document.body.appendChild(ta);
  ta.select();
  try {
    document.execCommand('copy');
    alert('Visit link copied!');
  } catch (err) {
    prompt('Copy this link:', text);
  }
  document.body.removeChild(ta);
}

// Auto scroll and highlight based on URL param or hash
function focusById(id){
  const el = document.getElementById(id);
  if(!el) return;
  el.scrollIntoView({behavior:'smooth', block:'start'});
  el.classList.add('ring-2','ring-purple-500');
  setTimeout(() => el.classList.remove('ring-2','ring-purple-500'), 4000);
}

function readInitialAnchor(){
  const url = new URL(location.href);
  const viaParam = url.searchParams.get('tool');
  const viaHash = location.hash ? location.hash.replace('#','') : '';
  const id = viaParam || viaHash;
  if(id){
    // After content rendered, scroll to id
    setTimeout(() => focusById(id), 500);
  }
}

search.addEventListener('input', render);

// Initial render and scroll after fully loaded

readInitialAnchor();
