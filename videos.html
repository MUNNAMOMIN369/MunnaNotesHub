/* ===== Glass Effect ===== */
.glass {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(14px);
  border: 1px solid rgba(255, 255, 255, 0.15);
}

/* ===== Cards Hover Lift ===== */
.card {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 12px 24px rgba(0,0,0,0.4);
}

/* ===== Nav Hover + Underline ===== */
nav a {
  font-family: 'Poppins', sans-serif;
  position: relative;
  transition: color 0.3s ease, transform 0.3s ease;
}
nav a:hover {
  color: #ffcc70;
  transform: translateY(-3px);
}
nav a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -3px;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, #ff512f, #dd2476);
  transform: scaleX(0);
  transition: transform 0.3s ease;
  transform-origin: right;
}
nav a:hover::after {
  transform: scaleX(1);
  transform-origin: left;
}

/* ===== Fonts / Base Colors ===== */

    // Create one video card
    function createVideoCard(video) {
      const card = document.createElement("div");
      card.className = "glass p-6 rounded-xl card";
      card.innerHTML = `
        <h3 class="font-bold text-xl mb-4 text-indigo-300 text-center">${video.title}</h3>
        <div class="aspect-video">
          <iframe 
            src="${video.url}"
            title="${video.title}"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
            referrerpolicy="strict-origin-when-cross-origin">
          </iframe>
        </div>
      `;
      return card;
    }

    // Load manual videos
    function loadManualVideos() {
      const grid = document.getElementById("videosGrid");
      manualVideos.forEach(video => grid.appendChild(createVideoCard(video)));
    }

    // Fetch and load API videos (optional)
    function loadApiVideos() {
      fetch("http://localhost:5000/videos")
        .then(res => res.json())
        .then(data => {
          if (!data || !Array.isArray(data) || data.length === 0) return;
          const grid = document.getElementById("videosGrid");
          data.forEach(v => {
            // Expecting { title, videoUrl }
            const item = { title: v.title, url: v.videoUrl };
            grid.appendChild(createVideoCard(item));
          });
        })
        .catch(err => console.error("Failed to fetch videos:", err));
    }

    // Init
    loadManualVideos();
    loadApiVideos();
  </script>
